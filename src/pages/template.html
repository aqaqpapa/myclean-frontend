<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyClean-Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('images/cleanbg.jpg');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2f5d62;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2.2rem;
      letter-spacing: 0.1em;
      border-bottom: 3px solid #a7d7a7;
      margin: 0;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .vertical-boxes {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 800px;
    }

    .box {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      height: 180px;
      padding: 20px;
    }

    footer {
      background-color: #2f5d62;
      color: #a7d7a7;
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="window.location.href='/'">MyClean</h1>
  </header>

  <div class="main">
    <div class="vertical-boxes">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MyClean. All rights reserved.</p>
  </footer>
</body>
</html>
